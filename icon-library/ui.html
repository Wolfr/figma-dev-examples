<style>

    :root {
        --border-radius: 2px;
        --primary-color: #0C8CE9;
        --focus-ring-color: var(--primary-color);
    }

    @media (prefers-color-scheme: dark) {
        body {
            background: #2C2C2C;
            color: #FFF;
        }
    }

    *, *:after, *:before {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 12px;
    }

    body, input, button {
        font-family: Inter, Arial, sans-serif;
        font-size: 12px;
        line-height: 1.3;
    }

    input[type="text"],
    input[type="number"] {
        background: #FFF;
        color: #333;
        padding: 6px 4px;
        border: none;
        outline: 0;
        border: 1px solid #DDD;
        border-radius: var(--border-radius);
        font-size: 12px;
    }

    #icon-filter {
        width: calc(100% - 16px);
    }

    #size {
        width: 40px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: var(--focus-ring-color);
        box-shadow: 0 0 0 1px var(--focus-ring-color);
    }

    @media (prefers-color-scheme: dark) {
        input[type="text"],
        input[type="number"] {
            background: #333;
            border: 1px solid #333;
            color: #FFF;
        }
    }

   .input-with-icon label {
     /* Hide from everyone except screen readers */
     position: absolute;
     left: -9999px;
     top: auto;
     width: 1px;
     height: 1px;
     overflow: hidden;
   }

   .input-with-icon {
     position: relative;
   }

   .input-with-icon input {
     padding-left: 28px;
   }

   .input-with-icon svg {
       position: absolute;
       left: 6px;
       top: 7px;
   }

   @media (prefers-color-scheme: dark) {
      .input-with-icon svg * {
           fill: #FFF;
       }
   }

     .form-group {
         margin-bottom: 12px;
     }

     button {
       appearance: none;
       border: none;
       background: none;
       padding: 12px;
       border-radius: 100%;
     }

     button:active {
       background: rgba(0,0,0,0.07);
       opacity: .9;
       scale: .95;
     }
     
     button:focus {
       outline: 0;
       box-shadow: 0 0 0 2px var(--focus-ring-color);
     }

     @media (prefers-color-scheme: dark) {
       button:active {
         background: rgba(255,255,255,0.07);
       }
     }

     .icon-container {
       display: flex;
       flex-wrap: wrap;
     }

     .icon-container div {
       margin: 4px;
     }

     @media (prefers-color-scheme: dark) {
        .icon-container button svg * {
             fill: #FFF;
         }
     }

     .form.inline {
        display: flex;
        gap: 16px;
        align-items: center;
    }
        
    .form.inline .form-group {
        flex: 0 0 auto;
    }


</style>


<p>Click an icon to insert it on the canvas.</p>

<div class="form-group">

    <div class="input-with-icon">
      <label for="icon-filter">Search</label>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 4C6.68629 4 4 6.68629 4 10C4 13.3137 6.68629 16 10 16C13.3137 16 16 13.3137 16 10C16 6.68629 13.3137 4 10 4ZM2 10C2 5.58172 5.58172 2 10 2C14.4183 2 18 5.58172 18 10C18 11.8487 17.3729 13.551 16.3199 14.9056L21.7071 20.2929C22.0976 20.6834 22.0976 21.3166 21.7071 21.7071C21.3166 22.0976 20.6834 22.0976 20.2929 21.7071L14.9056 16.3199C13.551 17.3729 11.8487 18 10 18C5.58172 18 2 14.4183 2 10Z" fill="#333333"/>
      </svg>
      <input type="text" id="icon-filter" placeholder="Search..." />
    </div>

</div>

<div class="form inline">

    <div class="form-group">
      <label for="color">Colour</label>
      <input type="color" id="color" value="#333333" />
    </div>
    
    <div class="form-group">
      <label for="size">Size</label>
      <input type="number" id="size" min="1" step="1" value="20" />
    </div>

</div>

  const iconContainer = document.getElementsByClassName('icon-container')[0];

  function renderIcons() {
    const filterInput = document.getElementById('icon-filter');
    const filterValue = filterInput.value.toLowerCase();

    iconContainer.innerHTML = '';

    // Render icons
    icons.forEach((icon, index) => {

       // Find the corresponding keyword object for the icon
      const keywordObj = keywords.find(keyword => keyword.name === icon.name);

      // Check if filterValue matches name or any keywords
      if (
        icon.name.toLowerCase().includes(filterValue) ||
        (keywordObj && keywordObj.keywords.some(keyword => keyword.toLowerCase().includes(filterValue)))
      ) {
        const iconElement = document.createElement('div');
        const buttonElement = document.createElement('button');

        buttonElement.innerHTML = icon.svg;
        buttonElement.onclick = () => {
          parent.postMessage(
            { pluginMessage: { type: 'sendIndividualIcon', index, icons } }, '*');
        };
        iconElement.appendChild(buttonElement);
        iconContainer.appendChild(iconElement);
      }
    });

  }

  const colorInput = document.getElementById('color');
  colorInput.onchange = () => {
      console.log(colorInput.value);
      parent.postMessage(
          { pluginMessage: { type: 'changeColour', color: colorInput.value } }, '*');
  };

  const sizeInput = document.getElementById('size');
  sizeInput.onchange = () => {
      console.log(sizeInput.value);
      parent.postMessage(
          { pluginMessage: { type: 'changeSize', size: sizeInput.value } }, '*');
  };

  const filterInput = document.getElementById('icon-filter');
  filterInput.addEventListener('input', renderIcons);

  renderIcons();
